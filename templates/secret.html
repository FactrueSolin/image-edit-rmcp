<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>秘钥生成</title>
	<style>
		:root {
			color-scheme: light dark;
			--bg: #0f172a;
			--card: #111827;
			--text: #e5e7eb;
			--muted: #9ca3af;
			--accent: #38bdf8;
			--accent-dark: #0ea5e9;
			--border: #1f2937;
		}
		* {
			box-sizing: border-box;
			font-family: "Inter", "Noto Sans SC", system-ui, -apple-system, sans-serif;
		}
		body {
			margin: 0;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background: radial-gradient(circle at top, #0f172a 0%, #020617 55%, #000 100%);
			color: var(--text);
		}
		.card {
			width: min(520px, 92vw);
			background: rgba(17, 24, 39, 0.9);
			border: 1px solid var(--border);
			border-radius: 16px;
			padding: 28px;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
			backdrop-filter: blur(12px);
		}
		h1 {
			margin: 0 0 8px;
			font-size: 22px;
		}
		p {
			margin: 0 0 24px;
			color: var(--muted);
			font-size: 14px;
		}
		.key-box {
			display: flex;
			align-items: center;
			justify-content: space-between;
			gap: 12px;
			padding: 14px 16px;
			border: 1px dashed rgba(148, 163, 184, 0.4);
			border-radius: 12px;
			background: rgba(15, 23, 42, 0.8);
			font-size: 18px;
			letter-spacing: 2px;
			min-height: 56px;
		}
		.key-value {
			font-weight: 600;
			word-break: break-all;
		}
		.actions {
			display: flex;
			gap: 12px;
			margin-top: 20px;
			flex-wrap: wrap;
		}
		button {
			appearance: none;
			border: none;
			border-radius: 10px;
			padding: 12px 18px;
			font-size: 14px;
			font-weight: 600;
			cursor: pointer;
			transition: transform 0.15s ease, box-shadow 0.15s ease;
		}
		button:active {
			transform: scale(0.98);
		}
		.primary {
			background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
			color: #02131f;
			box-shadow: 0 10px 24px rgba(14, 165, 233, 0.35);
		}
		.secondary {
			background: rgba(148, 163, 184, 0.12);
			color: var(--text);
			border: 1px solid rgba(148, 163, 184, 0.3);
		}
		.hint {
			margin-top: 12px;
			font-size: 12px;
			color: var(--muted);
		}
	</style>
</head>
<body>
	<div class="card">
		<h1>秘钥生成</h1>
		<p>生成 16 位保护秘钥，用于 MCP 接口路径。</p>
		<div class="key-box">
			<span id="keyValue" class="key-value">点击“生成秘钥”</span>
		</div>
		<div class="actions">
			<button class="primary" id="generateBtn">生成秘钥</button>
			<button class="secondary" id="copyBtn">复制</button>
		</div>
		<div id="status" class="hint">秘钥仅展示在本页面，请及时保存。</div>
	</div>
	<script>
		const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
		const keyValue = document.getElementById("keyValue");
		const status = document.getElementById("status");
		const generateBtn = document.getElementById("generateBtn");
		const copyBtn = document.getElementById("copyBtn");

		function generateSecret() {
			const bytes = new Uint8Array(16);
			crypto.getRandomValues(bytes);
			let result = "";
			for (let i = 0; i < bytes.length; i += 1) {
				result += charset[bytes[i] % charset.length];
			}
			return result;
		}

		generateBtn.addEventListener("click", () => {
			const value = generateSecret();
			keyValue.textContent = value;
			status.textContent = "已生成新的秘钥。";
		});

		copyBtn.addEventListener("click", async () => {
			const value = keyValue.textContent || "";
			if (!value || value.includes("点击")) {
				status.textContent = "请先生成秘钥。";
				return;
			}
			try {
				await navigator.clipboard.writeText(value);
				status.textContent = "秘钥已复制到剪贴板。";
			} catch {
				status.textContent = "复制失败，请手动复制。";
			}
		});
	</script>
</body>
</html>
